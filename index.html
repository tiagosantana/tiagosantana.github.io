---
layout: compress
---
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ site.title }}</title>
	<meta name="description" content="{{ site.description }}" />
	<meta name="keywords" content="{{ site.keywords }}" />
	<meta name="author" content="{{ site.author }}" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/card.css" />
	<link rel="stylesheet" type="text/css" href="css/pattern.css" />
	<!--[if IE]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script>
	if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
		var root = document.getElementsByTagName('html')[0];
		root.setAttribute('class', 'ff');
	};
	</script>
</head>
<body class="demo-1">
	<div class="container">
		<header class="codrops-header">
			<h1>Blog <span>Feito em Jekyll</span></h1>
		</header>
		<div class="content">
			<!-- trianglify pattern container -->
			<div class="pattern pattern--hidden"></div>
			<!-- cards -->
                <div class="wrapper">
                    {% for post in site.posts %}
                        <div class="card">
                            <div class="card__container card__container--closed">
							<svg class="card__image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 500" preserveAspectRatio="xMidYMid slice">
								<defs>
									<clipPath id="{{ post.subtitle | slugify }}">
										<!-- r = 992 = hyp = Math.sqrt(960*960+250*250) -->
										<circle class="clip" cx="960" cy="250" r="992"></circle>
									</clipPath>
								</defs>
								<image clip-path="url(#{{ post.subtitle | slugify }})" width="1920" height="500" xlink:href="{{ post.image }}"></image>
							</svg>
                            <div class="card__content">
                                <i class="card__btn-close fa fa-times"></i>
                                <div class="card__caption">
                                    <h2 class="card__title">{{ post.title }}</h2>
                                    <p class="card__subtitle">{{ post.subtitle }}</p>
                                </div>
                                <div class="card__copy">
                                    <div class="meta">
                                        <img class="meta__avatar" src="{{ post.avatar }}" />
                                        <span class="meta__author">{{ post.author }}</span>
                                        <span class="meta__date">{{ post.date | date: "%b %-d, %Y" }}</span>
                                    </div>
                                    {{ post.content }}
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <!-- /cards -->
		</div><!-- /content -->
	</div>
	<!-- /container -->
	<!-- JS -->
	<script src="js/vendors/trianglify.min.js"></script>
	<script src="js/vendors/TweenMax.min.js"></script>
	<script src="js/vendors/ScrollToPlugin.min.js"></script>
	<script src="js/vendors/cash.min.js"></script>
	<script src="js/Card-circle.js"></script>
	<script src="js/demo.js"></script>
	<script src="js/card-modern-blog.js"></script>
	<script src="js/modern-blog.js"></script>
	<script>
	document.body.addEventListener('keydown', ev => {
		if (ev.keyCode == 8) {
			//console.log('preventing backspace navigation');
			ev.preventDefault();
		}
	}, true); // end of event bubble phase
	</script>
</body>

</html>
