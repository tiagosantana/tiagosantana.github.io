<!DOCTYPE html>
<html ng-app="infiniteScroll">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>r/aww</title>
		<script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.10/angular.js" data-semver="1.2.10"></script>
		<script src="ngInfiniteScroll.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body ng-controller="MainCtrl">
		<div class="container">
			<section class="grid-wrap">
					<div class="title-box">
						<h2>r/aww by <a href="https://github.com/tiagosantana">Tiago Santana</a></h2>
					</div>
				<ul class="grid swipe-right" id="grid" infinite-scroll="nextPage()" infinite-scroll-distance="0.1">
					<li ng-show="busy">Loading data...</li>
					<li ng-repeat="item in items"><a ng-href="{{item.url}}"><img ng-src="{{item.url}}" alt="dummy"><h3>{{item.title}}</h3></a></li>
				</ul>
			</section>
		</div><!-- /container -->
		<script src="js/masonry.pkgd.min.js"></script>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/colorfinder-1.1.js"></script>
		<script src="js/gridScrollFx.js"></script>
		<script>
			new GridScrollFx( document.getElementById( 'grid' ), {
				viewportFactor : 0.4
			} );
		</script>
	</body>
</html>
