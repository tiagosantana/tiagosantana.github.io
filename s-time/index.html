<html>
	<head>
		<meta charset="UTF-8">
		<script src="jquery-1.11.3.min.js"></script>
		<script src="jquery.simpleWeather.min.js"></script>
	</head>
	<body>
		<img id="weather-img" src="" />
		
		<div id="info-container">
			<h1>S TIME</h1>
			
			<div id="weather"></div>
			
			<div id="sTime"></div>
		</div>
		
		<script>
			// Docs at http://simpleweatherjs.com
			$(document).ready(function() {
				getWeather();
				setInterval(function(){
					getWeather();
				}, 600000 * 3);
			});
			
			function getWeather() {
				$.simpleWeather({
					location: 'Lisboa, Portugal',
					woeid: '',
					unit: 'c',
					success: function(weather) {
					  html = weather.temp+'&deg;'+weather.units.temp;
					  if(weather.temp >= 30)
						$("#sTime").html("<br>ESTÃO MAIS QUE 30 GRAUS! S EXTRA!");
					  else
						$("#sTime").html("<br>Infelizmente não há S extra hoje. :(");
					  $("#weather").html("<b>Temperatura actual: </b>" + html + " (" + weather.updated + ")<br>" 
											+ "<b>Temperatura máxima para hoje: </b>" + weather.high + '&deg;' + weather.units.temp);
					  $("#weather-img").attr("src", weather.image);
					},
					error: function(error) {
					  $("#weather").html('<p>'+error+'</p>');
					}
				});
			}
		</script>
		<style>
			body {
				text-align: center;
			}
			
			#weather-img {
				margin-left: 75px;
			}
			  
			#info-container {
				margin-top: -60px;
			}
		</style>
	</body>
</html>
